version: 2.1
executors:
  my-executor:
    docker:
      - image: circleci/node:10.15
jobs:
  build:
    # docker:
    #   - image: circleci/node:10.15
    executor: my-executor
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Login to Docker Hub
          command: echo "$DOCKER_PASS" | docker login -u $DOCKER_USER --password-stdin
      - run: 
          name: Build Docker image
          command: docker build -t olukotunts/app:$CIRCLE_SHA1 .
      - run:
          name: Push Docker image to Docker Hub
          command: docker push olukotunts/app:$CIRCLE_SHA1
  test:
    # docker:
    #   - image: circleci/node:10.15
    executor: my-executor    
    steps:
      - checkout
      - run: npm install
      - run: npm test
  deploy:
    # docker:
    #   - image: circleci/node:10.15
    executor: my-executor
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Log in to Docker Hub
          command: echo "$DOCKER_PASS" | docker login -u $DOCKER_USER --password-stdin
      - run:
          name: Pull Docker image from Docker Hub
          command: docker pull olukotunts/app:$CIRCLE_SHA1
      - run:
          name: Tag Docker image
          command: docker tag olukotunts/app:$CIRCLE_SHA1 registry.heroku.com/name-button/web
      - run:
          name: Log in to Heroku Container Registry
          # command: docker login --username=_ --password-stdin=$HEROKU_API_KEY registry.heroku.com
          command: echo "$HEROKU_API_KEY" | docker login --username=_ --password-stdin registry.heroku.com
      - run:
          name: Push Docker image to Heroku
          command: docker push registry.heroku.com/name-button/web
      - run:
          name: Install Heroku CLI
          command: curl https://cli-assets.heroku.com/install.sh | sh
      - run:
          name: Deploy Docker image to Heroku
          command: heroku container:release --app name-button web
workflows:
  version: 2.1
  build_test_and_deploy:
    jobs:
      - test
      - build
      - deploy:
          requires:
            - test
            - build
            